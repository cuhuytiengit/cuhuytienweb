<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>

  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">ĐĂNG NHẬP VÀO HỆ THỐNG </h2>
        <div class="login-wrap">
            <div class="user-login-info">
                <input type="text" class="txtuser form-control" placeholder="username" autofocus>
                <input type="password" class="txtpass form-control" placeholder="Password">
            </div>
            <label class="checkbox"> Nhớ đăng nhập
                <input type="checkbox" class="remember" value="remember-me">
              <!--  <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Quên mật khẩu?</a>

                </span> -->
            </label>
            <button class="btn btn-lg btn-login btn-block btn_login" type="button">Đăng nhập</button>
<!--
            <div class="registration">
                Có tài khoản chưa?
                <a class="" href="registration.html">
                    Tạo tài khoản
                </a>
            </div>
-->
        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Forgot Password ?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Enter your e-mail address below to reset your password.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                          <button class="btn btn-success" type="button">Submit</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>



    <!-- Placed js at the end of the document so the pages load faster -->
